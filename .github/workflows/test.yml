name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install mise
        uses: jdx/mise-action@v2
        with:
          experimental: true

      - name: Run tests (all files on push, changed files on PR)
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            # For pull requests, test only files changed from the target branch
            hk run check --to-ref "origin/${{ github.base_ref }}"
          else
            # For pushes to main, test everything
            hk run check
          fi
